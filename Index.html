<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=main, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="Themes/CSS/platform.css" />
    <link rel="stylesheet" href="Themes/CSS/Website.css" />
    <link rel="stylesheet" href="Themes/CSS/style.css" />
    <!-- js -->
    <script type="text/javascript" src="Javascript/jquery-1.11.3.min.js"></script>
    <!-- <script type="text/javascript" src="Themes/Js/platform.js"></script>
    <script type="text/javascript" src="Themes/Js/website.js"></script>
    <script type="text/javascript" src="Themes/Js/Persian.js"></script> -->
    <title>Document</title>
  </head>
  <body dir="rtl">
    <header>
      <div class="zr-header-main">
        <div class="zr-header-top sp-d-flex sp-justify-center sp-center sp-fw-400 sp-font-normal ">
          طلای 18 عیار : 3,600,000 تومان
        </div>
        <div class="zr-wrapper ">
          <div class="zr-header-container sp-d-flex sp-justify-between sp-h">
            <div class="zr-header-menu sp-d-flex sp-justify-between sp-fw-500 ">
              <a href="#">صفحه اصلی</a>
              <a href="#">
                <span>محصولات</span>
                <img src="Themes/Images/icons/arrow-down-grey.svg" >
              </a href="#">
              <a href="#">درباره ما</a>
              <a href="#">ارتباط با ما</a>
              <a href="#">بلاگ</a>
            </div>
            <img class="zr-header-logo" src="Themes/Images/roza.png" alt="">
            <div class="zr-header-left sp-d-flex ">
              <img src="Themes/Images/icons/search-icon.svg">
              <div class="zr-header-login sp-d-flex sp-justify-evenly">
                <img src="Themes/Images/icons/CaretLeft.svg">
                <img src="Themes/Images/icons/Profile.svg">
              </div>
              <div class="zr-header-basket">
                <img src="Themes/Images/icons/basket.svg">
                <span class="zr-basket-red"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main id="divMain">
      <div class="zr-under-header-bg-container sp-d-flex sp-rtl">
        <div class="zr-under-header-bg-right"></div>
        <div class="zr-under-header-bg-left"></div>
        <div class="zr-wrapper zr-absolute-container sp-d-flex ">
          <div class="zr-under-header-right sp-d-flex sp-center sp-flex-reverse sp-flex-nowrap">
            <div class="zr-img-under-header-left-container">
              <div class="elipse-under-header"></div>
              <div class="zr-img-under-header-left sp-overflow-hidden">
                <img src="Themes/Images/under-header1.png" alt="">
              </div>
            </div>
            <div class="zr-img-under-header-mid sp-overflow-hidden">
              <img src="Themes/Images/under-header2.png" alt="">
            </div>
            <div class="zr-img-under-header-right sp-overflow-hidden">
              <img src="Themes/Images/under-header3.png" alt="">
            </div>
          </div>
          <!-- left -->
          <div class="zr-under-header-left sp-d-flex sp-center">
            <div class="zr-under-header-slider sp-d-flex  sp-flex-column sp-flex-between">
              <h2 class="sp-fw-700 sp-a-right">ست طلای سرخ ایرانی رزا؛ تلفیقی از اصالت و ظرافت برای درخشش جاودان شما</h2>
              <div class="zr-under-header-slider-bottom sp-d-flex sp-flex-between sp-flex-column">
                <div class="zr-under-header-slider-middle sp-d-flex sp-relative ">
                  <div class="zr-under-header-slider-before sp-absolute"></div>
                  <div class="zr-under-header-slider-content">
                    <p class="sp-fw-400 sp-font-xlarge">"روزا، ست طلای سرخ با طراحی خاص و الهام‌گرفته از هنر ایرانی؛ انتخابی برای بانوانی که به اصالت و زیبایی می‌اندیشند."</p>
                  </div>
                  <div class="zr-under-header-slider-after sp-absolute"></div>
                </div>
                <div class="zr-under-header-slider-buttons">
                  <div class="zr-under-header-slider-button-top"></div>
                  <div class="zr-under-header-slider-button-bottom"></div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
